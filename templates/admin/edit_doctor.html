{% extends "base.html" %}

{% block content %}
<h1>Edit Doctor: {{ doctor['name'] }} (Username: {{ doctor['username'] }})</h1>

<div style="background: white; padding: 20px; border: 1px solid #e0e0e0; margin-bottom: 30px;">
    <form method="POST" action="{{ url_for('edit_doctor', doctor_id=doctor['id']) }}" style="width: 50%; min-width: 300px;">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="{{ doctor['name'] }}" required>

        <label for="contact_info">Contact Info (Email)</label>
        <input type="email" id="contact_info" name="contact_info" value="{{ doctor['contact_info'] }}" required>

        <label for="specialization_id">Specialization</label>
        <select id="specialization_id" name="specialization_id" required>
            <option value="">-- Select Specialization --</option>
            {% for spec in specializations %}
            <option value="{{ spec['id'] }}" {% if spec['id'] == doctor['specialization_id'] %} selected {% endif %}>
                {{ spec['name'] }}
            </option>
            {% endfor %}
        </select>
        
        <button type="submit">Update Doctor Details</button>
    </form>
</div>

<p><a href="{{ url_for('manage_doctors') }}">Back to Doctor List</a></p>
{% endblock %}
